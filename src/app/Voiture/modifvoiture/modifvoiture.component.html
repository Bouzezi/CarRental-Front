<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Modifier Voiture</h5> 
                </div>
                <div class="card-body">
                    <form (ngSubmit)="updateCar()" #myForm="ngForm">
                        <div class="row">
                            <div class="col-md-12">
                            <div class="form-group">
                                <label>Immatricule</label>
                                <input type="number" class="form-control" min="0" name="Immatricule"  placeholder="Immatricule" disabled required #immat="ngModel" [(ngModel)]="voiture.num_imma">
                            </div>
                            <div *ngIf="immat.invalid && (immat.dirty || immat.touched)" class="alert alert-danger">
                                Immatricule est requis
                            </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12">
                            <div class="form-group">
                                <label>Marque</label>
                                <input type="text" class="form-control"  placeholder="Marque" name="marque" required #marque="ngModel" [(ngModel)]="voiture.marque">
                            </div>
                            <div *ngIf="marque.invalid && (marque.dirty || marque.touched)" class="alert alert-danger">
                                Marque est requis
                            </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12">
                            <div class="form-group">
                                <label>Modele</label>
                                <input type="text" class="form-control" name="modele" placeholder="Modele" required #modele="ngModel" [(ngModel)]="voiture.modele">
                            </div>
                            <div *ngIf="modele.invalid && (modele.dirty || modele.touched)" class="alert alert-danger">
                                Modele est requis
                            </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12">
                            <div class="form-group">
                                <label>Kilometrage</label>
                                <input type="number" class="form-control" name="kilometrage" placeholder="Kilometrage" min="0" step="10" required #kilometrage="ngModel" [(ngModel)]="voiture.kilometrage">
                            </div>
                            <div *ngIf="kilometrage.invalid && (kilometrage.dirty || kilometrage.touched)" class="alert alert-danger">
                                Kilometrage est requis
                            </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12">
                            <div class="form-group">
                                <label>Prix Location</label>
                                <input type="number" class="form-control" name="prix_location" placeholder="Prix Location" min="0" step="10" required #prix="ngModel" [(ngModel)]="voiture.prix_location">
                            </div>
                            <div *ngIf="prix.invalid && (prix.dirty || prix.touched)" class="alert alert-danger">
                                Prix est requis
                            </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="submit" class="btn btn-info mx-5" value="Valider" [disabled]="!myForm.form.valid">
                            <input type="reset" class="btn btn-secondary mx-5" value="Annuler" (click)="myForm.reset()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-user">
              <div >
                <img src="../assets/img/car3.jpg" alt="...">
              </div>
            </div>
          </div>
    </div>
</div>
